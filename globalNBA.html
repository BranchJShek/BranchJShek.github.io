    <script>
      var tricodeMap = {"blazers": "POR", "bucks": "MIL", "bulls": "CHI", "cavaliers": "CLE", "celtics": "BOS", "clippers": "LAC", "grizzlies": "MEM", "hawks": "ATL",
      "heat": "MIA", "hornets": "CHA", "jazz": "UTA", "kings": "SAC", "knicks": "NYK", "lakers": "LAL", "nba": "NBA", "magic": "ORL", "mavericks": "DAL", "nets": "BKN", "nuggets": "DEN",
      "pacers": "IND", "pelicans": "NOP", "pistons": "DET", "raptors": "TOR", "rockets": "HOU", "sixers": "PHI", "spurs": "SAS", "suns": "PHX", "thunder": "OKC", "timberwolves": "MIN",
       "warriors": "GSW", "wizards": "WAS"};

       var defaultCanonical = "https://nba.com";
       var domFieldCount = 0;
       var intFieldCount = 0;

      (function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="https://cdn.branch.io/branch-latest.min.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener applyCode banner closeBanner creditHistory credits data deepview deepviewCta first getCode init link logout redeem referrals removeListener sendSMS setBranchViewData setIdentity track validateCode".split(" "), 0);

      function addField(element) {
        if (element.parentElement.id == "extra_param_panel_body_international") {
          intFieldCount++;
          var fieldCount = intFieldCount;
        } else {
          domFieldCount++;
          var fieldCount = domFieldCount;
        }

        var newField = '<span class="extra-field"><input type="text" id="' + element.parentElement.id + '_key_' + fieldCount + '" class="extra-field-input form-control" value="" placeholder="Key"/><input type="text" id="' + element.parentElement.id + '_value_'+ fieldCount + '" class="extra-field-input form-control" value="" placeholder="Value"/></span>';
        element.parentElement.innerHTML += newField;
      };

      function createLink() {
        //International Key
        branch.init('key_live_ddEpNB63kFwdMG424MWxhbmirAlMX5V0');

        // Tags 
        var tag1 = document.getElementById('NBATag').textContent;
        var tag2 = document.getElementById('asTag').textContent;
        var tag3 = document.getElementById('asdTag').textContent;
        var tag4 = document.getElementById('appdownloadTag').textContent;
        var tag5 = document.getElementById('bfTag').textContent;
        var tag6 = document.getElementById('domesticTag').textContent;
        var tag7 = document.getElementById('emailTag').textContent;
        var tag8 = document.getElementById('facebookTag').textContent;
        var tag9 = document.getElementById('finalsTag').textContent;
        var tag10 = document.getElementById('hfTag').textContent;
        var tag11 = document.getElementById('ilbTag').textContent;
        var tag12 = document.getElementById('instagrambioTag').textContent;
        var tag13 = document.getElementById('instagramstoriesTag').textContent;
        var tag14 = document.getElementById('internationalTag').textContent;
        var tag15 = document.getElementById('leaguepassTag').textContent;
        var tag16 = document.getElementById('marketingTag').textContent;
        var tag17 = document.getElementById('msfTag').textContent;
        var tag18 = document.getElementById('nbadraftTag').textContent;
        var tag19 = document.getElementById('onsaleTag').textContent;
        var tag20 = document.getElementById('organicsocialTag').textContent;
        var tag21 = document.getElementById('paidsocialTag').textContent;
        var tag22 = document.getElementById('playoffsTag').textContent;
        var tag23 = document.getElementById('preseasonTag').textContent;
        var tag24 = document.getElementById('rttpTag').textContent;
        var tag25 = document.getElementById('regionsTag').textContent;
        var tag26 = document.getElementById('restartTag').textContent;
        var tag27 = document.getElementById('schedulereleaseTag').textContent;
        var tag28 = document.getElementById('socialownedTag').textContent;
        var tag29 = document.getElementById('sosTag').textContent;
        var tag30 = document.getElementById('triviaTag').textContent;
        var tag31 = document.getElementById('twitterTag').textContent;

        // Checkboxes 
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');
        var box4 = document.getElementById('box4');
        var box5 = document.getElementById('box5');
        var box6 = document.getElementById('box6');
        var box7 = document.getElementById('box7');
        var box8 = document.getElementById('box8');
        var box9 = document.getElementById('box9');
        var box10 = document.getElementById('box10');
        var box11 = document.getElementById('box11');
        var box12 = document.getElementById('box12');
        var box13 = document.getElementById('box13');
        var box14 = document.getElementById('box14');
        var box15 = document.getElementById('box15');
        var box16 = document.getElementById('box16');
        var box17 = document.getElementById('box17');
        var box18 = document.getElementById('box18');
        var box19 = document.getElementById('box19');
        var box20 = document.getElementById('box20');
        var box21 = document.getElementById('box21');
        var box22 = document.getElementById('box22');
        var box23 = document.getElementById('box23');
        var box24 = document.getElementById('box24');
        var box25 = document.getElementById('box25');
        var box26 = document.getElementById('box26');
        var box27 = document.getElementById('box27');
        var box28 = document.getElementById('box28');
        var box29 = document.getElementById('box29');
        var box30 = document.getElementById('box30');
        var box31 = document.getElementById('box31');

        var tagsArray = [tag1, tag2, tag3, tag4, tag5, 
                        tag6, tag7, tag8, tag9, tag10, 
                        tag11, tag12, tag13, tag14, tag15, 
                        tag16, tag17, tag18, tag19, tag20,
                        tag21, tag22, tag23, tag24, tag25,
                        tag26, tag27, tag28, tag29, tag30,
                        tag31]

        var checkboxArray = [box1, box2, box3, box4, box5, 
                            box6, box7, box8, box9, box10, box11, 
                            box12, box13, box14, box15, box16,
                            box17, box18, box19, box20, box21,
                            box22, box23, box24, box25, box26,
                            box27, box28, box29, box30, box31]

        function addTags(linkData) {
          for (i = 0; i < tagsArray.length; i++) 
          {
            if (checkboxArray[i].checked == true) 
            {
              linkData["tags"].push(tagsArray[i]);  
            }
          }
          return linkData;
        };

        var marketingTitle = document.getElementById('marketing_title').value;
        var teamName = document.getElementById('team_name_selector').value;
        var linkAlias = document.getElementById('alias').value;
        var postDate = document.getElementById('date').value;
        var fallbackInternationalWeb = document.getElementById('fallback_international_web').value;
        var fallbackInternationalIos = document.getElementById('fallback_international_ios').value;
        var fallbackInternationalAndroid = document.getElementById('fallback_international_android').value;
        var fallbackUS = document.getElementById('fallback_us').value;
        var domDesktopWeb = document.getElementById('desktop_domestic_web').value;
        var domIOSWeb = document.getElementById('ios_domestic_web').value;
        var domAndroidWeb = document.getElementById('android_domestic_web').value;
        var channel = document.getElementById('channel').value;
        var deeplinkValue = document.getElementById('deeplink_value').value;
        var sectionId = document.getElementById('section_id').value;
        var contentId = document.getElementById('content_id').value;
        var webonly = document.getElementById('webonly').value;

        var ogTitle = document.getElementById('og_title').value;
        var ogDescription = document.getElementById('og_description').value;
        var ogImage = document.getElementById('og_image').value;
        var ogUrl = document.getElementById('og_url').value;
        var ogVideo = document.getElementById('og_video').value;
        var ogType = document.getElementById('og_type').value;
        var campaign = document.getElementById('campaign').value;
        var content = document.getElementById('content_selector').value;
        var media = document.getElementById('media_selector').value;
        var time = document.getElementById('time_selector').value;
        var hashtags = document.getElementById('hashtags').value;
        var player = document.getElementById('playerName').value;

        if ( (fallbackUS == null || fallbackUS == "") & tricodeMap[teamName] != "nba"){
          fallbackUS = "https://www.nba.com/" + teamName.toLowerCase() + "/leaguepass/pricing";
        }

        var internationalLinkData = {
          tags: [],
          channel: channel,
          campaign: campaign,
          data: {
          "section_id": sectionId,
          "content_id": contentId,
          "$marketing_title": marketingTitle,
          "content": content,
          "media": media,
          "hashtags": hashtags,
          "player_name": player,
          "team_campaign": campaign
          }
        };

        addTags(internationalLinkData);
        
        for (var i = 1; i <= intFieldCount; i++) {
          var key = document.getElementById('extra_param_panel_body_international_key_' + i).value;
          var value = document.getElementById('extra_param_panel_body_international_value_' + i).value;
          if (key != null && key != "" && value != null) { // allowing for an empty value, but not an empty key
            console.log('int key: ' + key);
            console.log('int value: ' + value);
            internationalLinkData.data[key] = value;
          }
        }

        if (fallbackInternationalWeb !== null && fallbackInternationalWeb != "") {
          internationalLinkData.data["$desktop_url"] = fallbackInternationalWeb;
          internationalLinkData.data["$canonical_url"] = fallbackInternationalWeb;
        } else {
          internationalLinkData.data["$canonical_url"] = defaultCanonical;
        }

        if (fallbackInternationalIos !== null && fallbackInternationalIos != "") {
          internationalLinkData.data["$ios_url"] = fallbackInternationalIos;
        }

        if (fallbackInternationalAndroid !== null && fallbackInternationalAndroid != "") {
          internationalLinkData.data["$android_url"] = fallbackInternationalAndroid;
        }

        if (webonly !== "") { internationalLinkData.data["$web_only"] = true };

        // Create International Link
        branch.link(internationalLinkData, function(err, internationalLink) {

          console.log("International Link Data:" + internationalLinkData);
          console.log(internationalLink);

          // Create Domestic Link
          if (err == null) {
            // Domestic Key
            branch.init('key_live_fgFkpjXwHs405M7eQv9fpbjkBEidTTkL');

            var domesticLinkData = {
                tags: [],
                channel: channel,
                alias: linkAlias,
                campaign: campaign,
                data: {
                "$fallback_url": internationalLink,
                "deeplink": deeplinkValue,
                "tricode": tricodeMap[teamName],
                "$marketing_title": marketingTitle,
                "post_date": postDate,
                "content": content,
                "media": media,
                "hashtags": hashtags,
                "player_name": player,
                "team_campaign": campaign
                }
            };

            addTags(domesticLinkData);

            if (webonly !== "") { domesticLinkData.data["$web_only"] = true };

            if (ogTitle != null && ogTitle != "") { domesticLinkData.data["$og_title"] = ogTitle }
            if (ogDescription != null && ogDescription != "") { domesticLinkData.data["$og_description"] = ogDescription }
            if (ogImage != null && ogImage != "") { domesticLinkData.data["$og_image_url"] = ogImage }
            if (ogUrl != null && ogUrl != "") { domesticLinkData.data["$og_url"] = ogUrl }
            if (ogType != null && ogType != "") { domesticLinkData.data["$og_type"] = ogType }
            if (ogVideo != null && ogVideo != "") { domesticLinkData.data["$og_video"] = ogVideo }

            var j;
            for (j = 1; j <= domFieldCount; j++) {
              var key = document.getElementById('extra_param_panel_body_domestic_key_' + j).value;
              var value = document.getElementById('extra_param_panel_body_domestic_value_' + j).value;
              if (key != null && key != "" && value != null) { // allowing for an empty value, but not an empty key
                console.log('dom key: ' + key);
                console.log('dom value: ' + value);
                domesticLinkData.data[key] = value;
              }
            }

            if (fallbackUS != null && fallbackUS != "") {
              domesticLinkData.data["$fallback_url_us"] = fallbackUS;
              domesticLinkData.data["$canonical_url"] = fallbackUS;

            if (domDesktopWeb !== null && domDesktopWeb != "") {
              domesticLinkData.data["$desktop_url"] = domDesktopWeb;
              domesticLinkData.data["$canonical_url"] = domDesktopWeb;
            } else {
              domesticLinkData.data["$canonical_url"] = defaultCanonical;
            }

            if (domIOSWeb !== null && domIOSWeb != "") {
              domesticLinkData.data["$ios_url"] = domIOSWeb;
            }

            if (domAndroidWeb !== null && domAndroidWeb != "") {
              domesticLinkData.data["$android_url"] = domAndroidWeb;
            }

              branch.link(domesticLinkData, function(err, domesticLink) {
                if (err == null) {
                  document.getElementById('final_url').value = domesticLink;
                }
                else {
                  console.log(err, domesticLink);
                  document.getElementById('final_url').value = err;
                }
              });
            
            } else {
              domesticLinkData.data["$always_deeplink"] = "false";
              domesticLinkData.data["$ios_deepview"] = "false";

              // Create Domestic Link
              branch.link(domesticLinkData, function(err, domesticLink) {
                if (err == null) {
                  console.log(domesticLinkData);
                  console.log(domesticLink);
                  document.getElementById('final_url').value = domesticLink;
                }
                else {
                  console.log(err, domesticLink);
                  document.getElementById('final_url').value = err;
                }
              });
            }
          }
          else {
            console.log(err, internationalLink);
            document.getElementById('final_url').value = err;
          }
        });
      }
    </script>

  <body>
    <nav class="navbar navbar-default navbar-static-top navbar-main">
      <div class="container">

    <div class="container">
      <div class="panel-header page-header">
        NBA Team Link Creator
      </div>
      <div class="panel panel-default">
        <div class="panel-body">

                </a>

            </div>

              <div class="panel-body">
                  <label>Link Title (Required):

                      <option value="bucks">Bucks</option>
                      <option value="bulls">Bulls</option>
                      <option value="cavaliers">Cavaliers</option>
                      <option value="celtics">Celtics</option>
                      <option value="hawks">Hawks</option>
                      <option value="heat">Heat</option>
                      <option value="hornets">Hornets</option>
                      <option value="knicks">Knicks</option>
                      <option value="magic">Magic</option>
                      <option value="nets">Nets</option>
                      <option value="pacers">Pacers</option>
                      <option value="pistons">Pistons</option>
                      <option value="raptors">Raptors</option>
                      <option value="sixers">Sixers</option>
                      <option value="wizards">Wizards</option>
                      <optgroup label="West"></optgroup>
                      <option value="blazers">Blazers</option>
                      <option value="clippers">Clippers</option>
                      <option value="grizzlies">Grizzlies</option>
                      <option value="jazz">Jazz</option>
                      <option value="kings">Kings</option>
                      <option value="lakers">Lakers</option>
                      <option value="mavericks">Mavericks</option>
                      <option value="nuggets">Nuggets</option>
                      <option value="pelicans">Pelicans</option>

                      <option value="spurs">Spurs</option>
                      <option value="suns">Suns</option>

                      <option value="timberwolves">Timberwolves</option>
                      <option value="warriors">Warriors</option>
                    </select>
                  </label>
                  <label>Content (Required):
                    <p>What type of content is this link associated with?</p>
                    <select class="form-control custom-select" id="content_selector">
                      <option value=""></option>
                      <option value="player">Player</option>
                      <option label="gameday">Gameday</option>
                      <option value="league_pass">League Pass</option>

                      <option value="off_season">Off Season</option>

                      <option value="season_restart">Season Restart</option>
                    </select>
                  </label>
                  <form>
                    <label for="channel">Channel (Recommended)</label>
                    <p>Where will you post this link? (utm_source) - Facebook, Instagram, Twitter, etc.</p>
                    <select name="channel" id="channel">
                      <option value="" selected></option>
                      <option value="Facebook">Facebook</option>
                      <option value="Twitter">Twitter</option>
                      <option value="Instagram Stories">Instagram Stories</option>
                      <option value="Instagram Bio">Instagram Bio</option>
                      <option value="Display">Display</option>
                      <option value="Institutional">Institutional</option>
                      <option value="Email">Email</option>
                      <option value="PMB Facebook">PMB Facebook</option>
                      <option value="PMB Instagram">PMB Instagram</option>
                      <option value="PMB Twitter">PMB Twitter</option>
                      <option value="PMB">PMB FBIG</option>
                    </select>

                    <p>Alias will be appended to the link domain (nba.app.link). For example, if you entered "test_alias",

                    <input type="text" id="alias" class="form-control" value=""/>

                  <form action="" method="get" accept-charset="utf-8">
                    <label>Web Only?
                    <p>Should this link bring users to the .com page or into the app?<b> Note: this also makes the nested link web-only</b></p>
                    <select name="webonly" id="webonly">
                      <option value="" selected></option>
                      <option value="true">Yes - send users to the .com page</option>
                      <option value="">No - send users to the in-app page</option>
                    </select>
                  </label>
                  </form>
                  <div class="panel panel-default">
               <div class="panel-heading">
              <h3 class="panel-title">
                <a aria-expanded="false" aria-controls="other_fields">
                  Tags
                </a>
              </h3>
             </div>
              <div class="panel-body">
                <form>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="box1" value="@NBA">

           <div class="panel panel-default">

                  International Redirect Behavior
                </a>
              </h3>
            </div>
            <div id="fallback_fields" class="collapse">
              <div class="panel-body">
                <label>US Web Fallback URL (Optional):
                  <p>If the link is clicked in the US by a user without the app, where should that user go? If no value
                  is specified, user will be taken to the App/Play Store on iOS/Android, or https://nba.com on desktop.</p>
                  <input type="text" id="fallback_us" class="form-control" value=""/>
                </label>
                <label>International Desktop Web URL (Optional):
                  <p>If the link is clicked outside of the US on a Desktop device, where should that user go? If no value
                  is specified, user will be taken to https://nba.com on desktop.</p>
                  <input type="text" id="fallback_international_web" class="form-control" value=""/>
                </label>
                <label>International iOS URL (Optional):
                  <p>If the link is clicked outside of the US on mobile by a user without the app, where should that user go? If no value
                  is specified, user will be taken to the App Store.</p>
                  <input type="text" id="fallback_international_ios" class="form-control" value=""/>
                </label>
                <label>International Android URL (Optional):
                  <p>If the link is clicked outside of the US on mobile by a user without the app, where should that user go? If no value
                  is specified, user will be taken to the Play Store.</p>
                  <input type="text" id="fallback_international_android" class="form-control" value=""/>
                </label>
              </div>
            </div>
          </div>

            <div class="panel-heading">

                  <input type="text" id="desktop_domestic_web" class="form-control" value=""/>
                </label>
                <label>Domestic iOS URL (Optional):
                  <p>If the link is clicked in the US on mobile by a user without the app, where should that user go? If no value
                  is specified, user will be taken to the App Store.</p>
                  <input type="text" id="ios_domestic_web" class="form-control" value=""/>

                  Social Media
                </a>
              </h3>
            </div>
            <div id="og_fields" class="collapse">
              <div class="panel-body">
                <label>OG Title (Optional):
                  <p>Specifies a title to show if the link is posted on social media.</p>
                  <input type="text" id="og_title" class="form-control" value=""/>
                </label>
                <label>OG Description (Optional):
                  <p>Specifies a description to show if the link is posted on social media.</p>
                  <input type="text" id="og_description" class="form-control" value=""/>
                </label>
                <label>OG Image URL (Optional):
                  <p>Specifies an image to show if the link is posted on social media.</p>
                  <input type="text" id="og_image" class="form-control" value=""/>
                </label>
                <!-- Image Upload -->
                <label>OG Video (Optional):
                  <p>Specifies a video to show if the link is posted on social media.</p>
                  <input type="text" id="og_video" class="form-control" value=""/>
                </label>
                <label>OG URL (Optional):
                  <p>Specifies a url to serve as the canonical identifier of the og info.</p>
                  <input type="text" id="og_url" class="form-control" value=""/>
                </label>
                <label>OG Type (Optional):
                  <p>Specifies a type of og content (ie article, book, etc.).</p>
                  <input type="text" id="og_type" class="form-control" value=""/>
                </label>
                <label>Date (Optional):
                  <p>The date will be appended to the link to help distiguish between posts. Please format: <b>ddmmyy</b>. For example, April 10, 2018 would be <b>041018</b>.</p>
                  <input type="text" id="date" class="form-control" value=""/>
                </label>
                <label>Player Name (Optional):
                  <p>The name of the player in the player post.</p>
                  <input type="text" id="playerName" class="form-control" value=""/>
                </label>
                <label>Hashtags (Optional):
                  <p>Team hashtag(s) associated with the post.</p>
                  <input type="text" id="hashtags" class="form-control" value=""/>
                </label>  
              </div>
            </div>
