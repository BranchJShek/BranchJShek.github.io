              <option label="video">Video</option>
            </select>
          </label>
          <label>Time (Required):
            <p>What part of the seaason is this link associated with?</p>
            <select class="form-control custom-select" id="time_selector">
              <option value=""></option>
              <option value="off_season">Off Season</option>
              <option label="preseason">Preseason</option>
              <option value="regular_season">Regular Season</option>
              <option label="playoffs">Playoffs</option>
              <option label="finals">Finals</option>
              <option value="season_restart">Season Restart</option>
            </select>
          </label>
          <form>
            <label for="channel">Channel (Recommended)
              <p>Where will you post this link? (utm_source) - Facebook, Instagram, Twitter, etc.</p>
              <select name="channel" id="channel">
                <option value="" selected></option>
                <option value="Facebook">Facebook</option>
                <option value="Facebook, Twitter, Instagram">Facebook, Twitter, Instagram</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram Stories">Instagram Stories</option>
                <option value="Instagram Bio">Instagram Bio</option>
                <option value="Display">Display</option>

                <option value="PMB Twitter">PMB Twitter</option>
                <option value="PMB">PMB FBIG</option>
              </select>
            </label>
          </form>
          <label>Alias (Optional):
            <p>Alias will be appended to the link domain (nba.app.link). For example, if you entered "test_alias",
              we would create the following link: "https://nba.app.link/test_alias".
            <b>Note: link aliases may not be reused</b></p>
            <input type="text" id="alias" class="form-control" value=""/>
          </label>
          <!-- </div> -->
          <label>Campaign (Optional):
            <p>The Social or marketing campaign name.</p>
            <input type="text" id="campaign" class="form-control" value=""/>
          </label>
          <form action="" method="get" accept-charset="utf-8">
            <label>Web Only?
              <p>Should this link bring users to the .com page or into the app?<b> Note: this also makes the nested link web-only</b></p>
              <select name="webonly" id="webonly">
                <option value="" selected></option>
                <option value="true">Yes - send users to the .com page</option>
                <option value="">No - send users to the in-app page</option>
              </select>
            </label>
          </form>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#fallback_fields" aria-expanded="false" aria-controls="other_fields">
          International Redirect Behavior
        </a>
        </h3>
      </div>
      <div id="fallback_fields" class="collapse">
        <div class="panel-body">
          <label>International Fallback URL (Optional):
            <p>After an International user clicks on the Domestic link, this is the fallback URL they'll go to - if you don't want users to be redirected to the App Store.<b> No need to set any of the below URLs if you set a value here.</b></p>
            <input type="text" id="int_fallback" class="form-control" value=""/>
          </label>
          <label>International Desktop Web URL (Optional):
            <p>If the link is clicked outside of the US on a Desktop device, where should that user go? If no value
            is specified, user will be taken to https://nba.com on desktop.</p>
            <input type="text" id="fallback_international_web" class="form-control" value=""/>
          </label>
          <label>International iOS URL (Optional):
            <p>If the link is clicked outside of the US on mobile by a user without the app, where should that user go? If no value
            is specified, user will be taken to the App Store.</p>
            <input type="text" id="fallback_international_ios" class="form-control" value=""/>
          </label>
          <label>International Android URL (Optional):
            <p>If the link is clicked outside of the US on mobile by a user without the app, where should that user go? If no value
            is specified, user will be taken to the Play Store.</p>
            <input type="text" id="fallback_international_android" class="form-control" value=""/>
          </label>
        </div>
      </div>
    </div>

          Domestic Redirect Behavior
        </a>
        </h3>
      </div>
      <div id="domestic_fields" class="collapse">
        <div class="panel-body">
          <label>Domestic Fallback URL US (Optional):
            <p>The Fallback URL for Domestic users - usually the packages pricing page. <b>No need to set any of the below URLs if you set a value here.</b></p>
            <input type="text" id="dom_fallback_us" class="form-control" value=""/>
          </label>
          <label>Domestic Desktop Web URL (Optional):
            <p>If the link is clicked in the US on a Desktop device, where should that user go? If no value is specified, user will be taken to https://nba.com on desktop.</p>
            <input type="text" id="desktop_domestic_web" class="form-control" value=""/>
          </label>
          <label>Domestic iOS URL (Optional):
            <p>If the link is clicked in the US on mobile by a user without the app, where should that user go? If no value

          Social Media
        </a>
        </h3>
      </div>

        <div class="panel-body">
          <label>OG Title (Optional):
            <p>Specifies a title to show if the link is posted on social media.</p>
            <input type="text" id="og_title" class="form-control" value=""/>
          </label>
          <label>OG Description (Optional):
            <p>Specifies a description to show if the link is posted on social media.</p>
            <input type="text" id="og_description" class="form-control" value=""/>
          </label>
          <label>OG Image URL (Optional):
            <p>Specifies an image to show if the link is posted on social media.</p>
            <input type="text" id="og_image" class="form-control" value=""/>
          </label>
          <!-- Image Upload -->
          <label>OG Video (Optional):
            <p>Specifies a video to show if the link is posted on social media.</p>
            <input type="text" id="og_video" class="form-control" value=""/>
          </label>
          <label>OG URL (Optional):
            <p>Specifies a url to serve as the canonical identifier of the og info.</p>
            <input type="text" id="og_url" class="form-control" value=""/>
          </label>
          <label>OG Type (Optional):
            <p>Specifies a type of og content (ie article, book, etc.).</p>
            <input type="text" id="og_type" class="form-control" value=""/>
          </label>
          <label>Date (Optional):
            <p>The date will be appended to the link to help distiguish between posts. Please format: <b>ddmmyy</b>. For example, April 10, 2018 would be <b>041018</b>.</p>
            <input type="text" id="date" class="form-control" value=""/>
          </label>
          <label>Player Name (Optional):
            <p>The name of the player in the player post.</p>
            <input type="text" id="playerName" class="form-control" value=""/>
          </label>
          <label>Hashtags (Optional):
            <p>Team hashtag(s) associated with the post.</p>
            <input type="text" id="hashtags" class="form-control" value=""/>
          </label>
        </div>
      </div>

        <a data-toggle="collapse" data-parent="#accordion" href="#other_fields" aria-expanded="false" aria-controls="other_fields">

        <div class="panel-body" id="extra_param_panel_body_domestic">

        <div class="panel-body" id="extra_param_panel_body_international">
          <button class="btn btn-info add-field-btn" onclick="addField(this)">Add International Link Parameter</button>
        </div>
      </div>
    </div>
    <button class="btn btn-info" onclick="createLink()">Create Link</button>
    <div class="panel panel-default" style="border-style: none">
      <h3 class="panel-title">Domestic Link:</h3>
      <input type="text" id="final_url" class="form-control" value="Final Domestic Link Goes Here" readonly />
      <h3 class="panel-title">International Link:</h3>
      <input type="text" id="intl_url" class="form-control" value="Final International Link Goes Here" readonly />
